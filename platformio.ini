[env:esp32thing_plus]
platform = espressif32
board = esp32thing_plus
framework = arduino
lib_deps = 
	adafruit/Adafruit AHRS@^2.3.3
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@^1.2.12
	sparkfun/SparkFun Qwiic RTC RV1805 Arduino Library@^1.1.0
